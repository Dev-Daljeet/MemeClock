<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meme Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="page">
    <header>
        <h1>Meme Clock</h1>
    </header>

    <h4>
        Feels Good Man <br>
        <span id="clock">Clock goes here</span>
    </h4>

    <img id="pepeImage" src="images/normal.png" alt="pepe">

    <br>
    <br>

    <blockquote id="timeEvent">This is where time events are reported</blockquote>

    <button style="margin-top:0px;" id="partyTimeButton" class="button">Party Time!</button>
    <br>
    <button id="codeTimeButton" class="button">Code Time!</button>
    <br>
    <button id="gameTimeButton" class="button">Game Time!</button>
    <br>

    <footer>
        <p>Info about the <a href="https://knowyourmeme.com/memes/pepe-the-frog" target="_blank">Pepe The Frog meme</a></p>
    </footer>

</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
